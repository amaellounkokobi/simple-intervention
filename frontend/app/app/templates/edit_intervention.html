<md-dialog aria-label="Planifier une interventions" ng-controller="InterventionController" flex="80">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Planifier une intervention</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog">X</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form>
        <md-dialog-content>
            <div class="card-body">
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Titre</label>
                        <input type="text" placeholder="Libellé" ng-model="intervention.title"
                            value="intervention.title" />
                        <input type="hidden" ng-model="intervention.id"
                            value="intervention.id" />
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <input type="text" placeholder="Description" ng-model="intervention.description" />
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Date de début</label>
                        <md-datepicker ng-model="intervention.date_start" md-placeholder="">
                        </md-datepicker>
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Date de fin</label>
                        <md-datepicker ng-model="intervention.date_end" md-placeholder="">
                        </md-datepicker>
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Intervenant</label>
                        <input type="text" placeholder="Intervenant" ng-model="intervention.collaborator" />
                        <!--<md-select ng-model="intervention.collaborator_id" ng-required="true">
                            <md-option ng-value="collaborator.id" ng-repeat="collaborator in collaborators">
                                {{ collaborator.company }}
                            </md-option>
                        </md-select>-->
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Lieu</label>
                        <input type="text" placeholder="Lieu" ng-model="intervention.location" />
                        <!--<md-select ng-model="intervention.location_id" ng-required="true">
                            <md-option ng-value="location.id" ng-repeat="location in locations">
                                {{ location.name }}
                            </md-option>
                        </md-select>-->
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <button ng-click="answer(intervention)" class="btn btn-sm btn-success">
                Planifier
            </button>
        </md-dialog-actions>
    </form>
</md-dialog>
